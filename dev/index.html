<html>

<head>
	<title>Bin2Dec</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./dist/styles.css" />
	<script src="./dist/bin2dec.js"></script>
</head>

<body>
	<main class="container">
		<h1>bin<span>2</span>dec</h1>
		<div class="ln white">Convert any decimal number to binary.</div>
		<div class="ln green"># Welcome to bin2dec, use the terminal below to convert data.</div>
		<div class="ln green"># To binary format use b:&lt;number&gt; and to decimal use d:&lt;number&gt;,</div>
		<div class="ln green"># if no type is defined default will be the binary format.</div>
		<div class="ln green"># !! You may type clear to clear inputs and outputs.</div>
		<div id="wrapper"></div>
	</main>
	<script>
		new bin2dec.engine( 'wrapper' );
	</script>
</body>

</html>
